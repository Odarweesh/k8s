apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
      env: prod
      app: application testing
spec:
  replicas: 2
  selector:
    matchLabels:
      deploy: example
  template:
    metadata:
      labels:
        deploy: example
    spec:
      containers:
        - name: nginx
          image: nginx:1.23.0
